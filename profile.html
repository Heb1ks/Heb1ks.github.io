<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - SkinVault</title>


  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/profile_style.css">

  <script src="js/jquery-3.7.1.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/profile_script.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">SkinVault</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="market.html">Market</a></li>
                <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
            </ul>
        </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <section class="profile-section container mt-5">
    <div class="row align-items-center">
        <div class="col-md-4 text-center">
            <img src="images/Profile.jpg" alt="Avatar" class="profile-avatar">
            <h3 class="mt-3" id="username">Pro1337</h3>
            <p class="user-level">Level 67</p>
            <p class="user-balance">Balance: <span>$124.50</span></p>
            <button class="btn btn-edit" data-bs-toggle="modal" data-bs-target="#editModal">Edit Profile</button>
        </div>

      <div class="col-md-8">
        <h4 class="section-title">Recent Trades</h4>
        <table class="table table-dark table-striped mt-3">
          <thead>
            <tr>
                <th>Item</th>
                <th>Date</th>
                <th>Status</th>
                <th>Price</th>
            </tr>
          </thead>
          <tbody>
              <tr>
                  <td>AK-47 | Redline</td>
                  <td>Nov 2, 2025</td>
                  <td><span class="status-completed">Completed</span></td>
                  <td>$24.50</td>
              </tr>
              <tr>
                  <td>AWP | Dragon Lore</td>
                  <td>Oct 28, 2025</td>
                  <td><span class="status-pending">Pending</span></td>
                  <td>$3250.00</td>
              </tr>
              <tr>
                  <td>Glock-18 | Fade</td>
                  <td>Oct 15, 2025</td>
                  <td><span class="status-completed">Completed</span></td>
                  <td>$59.99</td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content modal-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label for="editName" class="form-label">Username</label>
              <input type="text" class="form-control" id="editName" placeholder="Enter new name">
            </div>
            <div class="mb-3">
              <label for="editAvatar" class="form-label">Profile Image URL</label>
              <input type="text" class="form-control" id="editAvatar" placeholder="Enter image URL">
            </div>
            <button type="submit" class="btn btn-register w-100">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    Â© 67
  </footer>


</body>
</html>
