<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinVault Market</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Market_style.css">

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/Marketscript.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">SkinVault</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="market.html">Market</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
            </ul>
      </div>
    </div>
  </nav>

  <!-- Market Section -->
  <section class="market-section container-fluid">
    <div class="row">
      <!-- Sidebar Filters -->
      <div class="col-md-3 filter-sidebar">
        <h5>Categories</h5>
            <ul class="category-list">
                <li data-category="all" class="active">All Skins</li>
                <li data-category="rifle">Rifles</li>
                <li data-category="pistol">Pistols</li>
                <li data-category="knife">Knives</li>
                <li data-category="glove">Gloves</li>
                <li data-category="sniper">Snipers</li>
                <li data-category="smg">Smg</li>
            </ul>

            <div class="filter-block mt-4">
                <label>Price Range</label>
                <input type="range" class="form-range" min="0" max="4000" id="priceRange">
                <div class="d-flex justify-content-between">
                    <span>$0</span><span>$4000+</span>
                </div>
            </div>
      </div>

      <!-- Market Items -->
      <div class="col-md-9 market-items">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>All Skins</h4>
                <input type="text" id="searchInput" class="form-control search-bar" placeholder="Search for skins...">
            </div>

            <div class="row" id="itemContainer">
                <!-- Cards generated dynamically -->
            </div>
      </div>
    </div>
  </section>

  <footer>
    Â© SkinVault Market 
  </footer>


</body>
</html>
